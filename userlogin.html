<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Pizza Admin Login</title>
    <link rel="stylesheet" href="PizzaAdmin.css">
    <style>
        *{
    padding: 0;margin: 0;box-sizing: border-box;font-family: poppins;
}
body{
    background-color: #E8EDF2;
}
.container{
    position: absolute;
    top: 50%;
    left: 50%;
    transform: translate(-50%,-50%);
    display: flex;
    flex-direction: row;
    align-items: center;
    background-color: white;
    padding: 30px;
    box-shadow: 0 50px 50px -50px rgb(32, 49, 49);
}
.container .myform{
    width: 270px;
    margin-right: 30px;
}
.container .myform h2{
    margin-bottom: 20px;
}
.container .myform input{
    border: none;
    outline: none;
    width: 100%;
    border-bottom: 2px solid #1c1c1e;
    margin-bottom: 25px;
    padding: 7px 0;
    font-size: 14px;
}
.container .myform button{
    color: white;
    background-color: #1c1c1e;
    border: none;
    outline: none;
    border-radius: 2px;
    font-size: 14px;
    padding: 5px 12px;
    font-weight: 500;
}
    </style>
</head>
<body>
    <div class="container">
        <div class="myform">
            <form>
                <h2>USER LOGIN</h2>
                <input type="text" placeholder="Admin Name">
                <input type="password" placeholder="Password">
                <a href="./User.html" class="button" style="padding: 5px; background-color: black; text-decoration: none; color: white;"> LOGIN</a>
                
            </form>
        </div>
        <div class="image">
            <img src="https://m.media-amazon.com/images/I/71upTPFqneL._SL1358_.jpg" height="260px" width="380px">
        </div>
    </div>
</body>
</html
